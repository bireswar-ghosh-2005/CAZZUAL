<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cazzual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOGO WITH DROPDOWN -->
<div class="top-logo">
  <a href="index.html" class="logo-link">
    <img src="logo.png" alt="Cazzual Logo">
  </a>

  <div class="logo-dropdown">
    <a href="founder.html">Founders</a>
    <a href="others.html">Other Members</a>
    <a href="terms.html">Terms & Conditions</a>
  </div>
</div>

<!-- HERO SECTION 1 -->
<section class="hero hero1"></section>

<!-- HERO SECTION 2 -->
<section class="hero hero2"></section>

<!-- MAIN CONTENT -->
<section class="main-section">

  <!-- LEFT IMAGE -->
  <a href="ecofriendly.html" class="side-card left-card">
    <span class="overlay-text">ECO-FRIENDLY</span>
  </a>

  <!-- FORM -->
  <div class="form-box">
    <h1>Request a Project</h1>
    <p class="subtitle">Tell us what you want ‚Äî we‚Äôll handle the rest</p>

    <form id="projectForm">

      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required
      />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required
      />

      <input
        type="text"
        id="title"
        name="title"
        placeholder="Project Title"
        required
      />

      <select id="type" name="type" required>
        <option value="">Select Project Type</option>
        <option>Model Making</option>
        <option>Website / Apps</option>
        <option>Handwritten</option>
        <option>Typed</option>
        <option>Others</option>
      </select>

      <textarea
        id="description"
        name="description"
        placeholder="Project Description (Optional)">
      </textarea>

      <input
        type="date"
        id="deadline"
        name="deadline"
        required
      />

      <!-- STICKER BUTTON -->
      <button
        type="button"
        id="stickerBtn"
        class="sticker-btn">
        üéÅ Select Stickers (Optional)
      </button>

      <input type="hidden" id="stickersInput" name="stickers">

      <button type="submit" class="submit-btn">
        Submit Project
      </button>

    </form>
  </div>

  <!-- RIGHT IMAGE -->
  <a href="workwithus.html" class="side-card right-card">
    <span class="overlay-text">WORK WITH US</span>
  </a>

</section>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
