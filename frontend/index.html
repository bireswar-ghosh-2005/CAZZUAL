<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cazzual – Request a Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="Cazzual Logo">
  </div>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- LEFT CLICKABLE IMAGE -->
    <a href="ecofriendly.html" class="side-card left-card">
      <span class="overlay-text">ECO-FRIENDLY</span>
    </a>

    <!-- CENTER FORM -->
    <div class="form-container">
      <h1>Request a Project</h1>
      <p class="subtitle">Tell us what you want to build — we’ll take care of the rest</p>

      <form id="projectForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="text" id="title" placeholder="Project Title" required />

        <select id="type" required>
          <option value="">Select Project Type</option>
          <option>Model Making</option>
          <option>Website / Apps</option>
          <option>Handwritten</option>
          <option>Typed</option>
          <option>Others</option>
        </select>

        <textarea id="description" placeholder="Project Description (Optional)"></textarea>

        <input type="date" id="deadline" required />

        <button type="submit">Submit Project</button>
      </form>

      <div id="message"></div>
    </div>

    <!-- RIGHT CLICKABLE IMAGE -->
    <a href="workwithus.html" class="side-card right-card">
      <span class="overlay-text">WORK WITH US</span>
    </a>

  </div>

  <script src="script.js"></script>
</body>
</html>
